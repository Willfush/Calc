<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dood.css">
</head>

<body>
    <h1>The Calculator</h1>

    <div class="calc-box">
        <div class="display">
            <input id="display" type="text"  readonly>
        </div>
        <div class="numpad">
            <button value="AC" class="dark-gray">AC</button>
            <button value="u" class="dark-gray">%</button>
            <button value="C" class="dark-gray"><img src="delete_1_.svg" alt=""></button>
            <button value="/" class="dark-gray operation">รท</button>

            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="*" class="dark-gray operation">ร</button>

            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-" class="dark-gray operation">-</button>

            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="+" class="dark-gray operation">+</button>

            <button value="00">00</button>
            <button value="0">0</button>
            <button value=".">.</button>
            <button value="=" class="purple operation">=</button>
        </div>
    </div>
</body>
<script src="bropetel.js"></script>
</html>
